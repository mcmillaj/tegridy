<html>
<head>
    {% load static %}
	<style type="text/css">
		.sidenav {
			height:100%;
			width:18%;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#F9F6EE;
			overflow-x: hidden;
			padding-top:20px;
		}
 
		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:27px;
			color: black;
			display:block;
		}
 
		.sidenav a:hover{
			color:navy;
		}	
 
		.main{
			margin-left:160px;
			padding: 0px 10px;
		}

        body
        {
            background-color: black;
            text-align: center;
			color: white;
            
        }


		.imgbox {
            display: grid;
            height: auto;
			width: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }

		.home-pics{
			display: inline-block;
    		width: 50%;
    		height: auto;
		}

	</style>
	<title>{% block title %}Tegridy{% endblock %}</title>
</head>
 
<body>
	<div class="sidenav">
		<a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/reviews">Testimonials</a>
	</div>
    
 
	{% block content %}
	{% endblock %}
 
</body>
</html>
